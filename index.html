<!DOCTYPE html>
<script>

imagens = [
            " ",
            "img/dado1.png",
            "img/dado2.png",
            "img/dado3.png",
            "img/dado4.png",
            "img/dado5.png",
            "img/dado6.png",
        ];

    function valorDado() {
        return Math.floor(Math.random() * (6 - 1 + 1) + 1);
    }

    function LancarDados() {
        valorDado1P = valorDado();
        valorDado2P = valorDado();
        valorDado1C = valorDado();
        valorDado2C = valorDado();

        let resultadoP = valorDado1P + valorDado2P;
        let  resultadoC = valorDado1C + valorDado2C;

        console.log(resultadoP, resultadoC);

        mostraResultados(valorDado1C, valorDado2C, resultadoC, valorDado1P, valorDado2P, resultadoP);
        mostraVencedor(resultadoC, resultadoP);

    }
  
    function mostraResultados(valorDado1P, valorDado2P, resultadoP, valorDado1C, valorDado2C, resultadoC){
        document.write(
            "       <h2>Player: </h2>                                                                  " +
            "            <img src= \"" + imagens[valorDado1P] + "\"/>                                   " +
            "            <img src= \"" + imagens[valorDado2P] + "\"/>                                   " +
            "       <h4>Total: " + resultadoP + " pontos </h4>                                          " +
            "       <h2>Computador: </h2>                                                                  " +
            "            <img src= \"" + imagens[valorDado1C] + "\"/>                                   " +
            "            <img src= \"" + imagens[valorDado2C] + "\"/>                                   " +
            "       <h4>Total: " + resultadoC + " pontos </h4>                                          " );
    
    }
    function mostraVencedor(resultadoP, resultadoC) {

        if (resultadoP > resultadoC)
            result = "O player ganhou.";

        else if (resultadoP < resultadoC)
            result = "O computador ganhou.";

        else
            result = "Empate.";

        document.write("<h2>" + result + "</h2>");

        console.log(resultadoC, resultadoP);
    }

</script>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Lancamento de dados</title>
</head>
</style>

<body>
    <h1>Player</h1>
    <br><img src="img/dado.gif" style="width:10%;height:10%;" id="dado1">
    <img src="img/dado.gif" style="width:10%;height:10%;" id="dado2">
    <br>
    <h1>Computador </h1>
    <br><img src="img/dado.gif" style="width:10%;height:10%;" id="dado3">
    <img src="img/dado.gif" style="width:10%;height:10%;" id="dado4">
    <br>
    <input type="submit" value="Rolar os dados" id="rolardados">

</body>

</html>
<script>
    let btn = document.getElementById("rolardados");
    btn.onclick = LancarDados();
</script>
